<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>

  <style>
    /* COLORS */
    .colors {
      display: flex;
    }

    .colors div {
      width: 200px;
      height: 800px;
      color: #fff;
    }

    .color-1 {
      background-color: #232c36;
    }

    .color-2 {
      background-color: #ccd7e3;
    }

    .color-3 {
      background-color: #4b74a3;
    }

    .color-4 {
      background-color: #6e8ffc;
    }

    .color-5 {
      background-color: #e0ab42;
    }
  </style>
</head>
<body>
  <div class="colors">
    <div class="color-1">#232c36</div>
    <div class="color-2">#ccd7e3</div>
    <div class="color-3">#4b74a3</div>
    <div class="color-4">#6e8ffc</div>
    <div class="color-5">#e0ab42</div>
  </div>
</body>
</html>
